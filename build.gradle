plugins {
    id 'java'
}

group = 'com.banco.automatizacion'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // Appium Java Client 8.x
    testImplementation 'io.appium:java-client:8.4.0'

    // Cucumber + JUnit 5
    testImplementation 'io.cucumber:cucumber-java:7.13.0'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.13.0'
    testImplementation 'org.junit.platform:junit-platform-suite-engine:1.9.3'

    // (Opcional) Aserciones m√°s potentes con AssertJ
    testImplementation 'org.assertj:assertj-core:3.24.2'

    // Selenium 4.x (soporte adicional de WebDriver si lo requieres)
    testImplementation 'org.seleniumhq.selenium:selenium-support:4.8.0'

}

test {
    useJUnitPlatform() // Necesario si usas JUnit 5
}